{% extends "base.html" %}

{% block title %}ログイン - POL Portal{% endblock %}

{% block content %}
<article>
    <header>
        <h1>ログイン</h1>
    </header>

    <form method="post">
        <label for="username">
            ユーザー名
            <input type="text" id="username" name="username" required autofocus>
        </label>

        <label for="password">
            パスワード
            <input type="password" id="password" name="password" required>
        </label>

        <button type="submit">ログイン</button>
    </form>
</article>
{% endblock %}
