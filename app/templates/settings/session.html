{% extends "base.html" %}

{% block title %}セッション設定 - POL Portal{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
    <ul>
        <li><a href="{{ url_for('settings.index') }}">設定</a></li>
        <li>セッション設定</li>
    </ul>
</nav>

<h1>セッション設定</h1>

<article>
    <form method="post">
        <label for="lifetime_hours">
            セッション有効時間（時間）
            <input type="number" id="lifetime_hours" name="lifetime_hours"
                   value="{{ settings.lifetime_hours }}"
                   min="1" max="168" required>
            <small>1-168時間（1週間）の範囲で指定</small>
        </label>

        <button type="submit">保存</button>
    </form>
</article>
{% endblock %}
