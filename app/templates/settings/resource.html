{% extends "base.html" %}

{% block title %}リソース監視設定 - POL Portal{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
    <ul>
        <li><a href="{{ url_for('settings.index') }}">設定</a></li>
        <li>リソース監視設定</li>
    </ul>
</nav>

<h1>リソース監視設定</h1>

<article>
    <header>
        <h2>警告閾値</h2>
    </header>
    <form method="post">
        <label for="cpu_threshold">
            CPU使用率 警告閾値（%）
            <input type="number" id="cpu_threshold" name="cpu_threshold"
                   value="{{ settings.cpu_threshold }}"
                   min="1" max="100" required>
        </label>

        <label for="memory_threshold">
            メモリ使用率 警告閾値（%）
            <input type="number" id="memory_threshold" name="memory_threshold"
                   value="{{ settings.memory_threshold }}"
                   min="1" max="100" required>
        </label>

        <label for="disk_threshold">
            ディスク使用率 警告閾値（%）
            <input type="number" id="disk_threshold" name="disk_threshold"
                   value="{{ settings.disk_threshold }}"
                   min="1" max="100" required>
        </label>

        <button type="submit">保存</button>
    </form>
</article>
{% endblock %}
