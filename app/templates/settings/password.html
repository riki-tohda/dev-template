{% extends "base.html" %}

{% block title %}パスワード変更 - POL Portal{% endblock %}

{% block content %}
<ul class="breadcrumb">
    <li><a href="{{ url_for('settings.index') }}">設定</a></li>
    <li>パスワード変更</li>
</ul>

<div class="page-header">
    <h1><i class="bi bi-key"></i> パスワード変更</h1>
</div>

<div class="setting-section">
    <div class="setting-section-header">
        <i class="bi bi-key"></i>
        <span>パスワード変更</span>
    </div>
    <div class="setting-section-body">
        <form method="post">
            <label for="current_password">現在のパスワード</label>
            <input type="password" id="current_password" name="current_password" required>

            <label for="new_password">新しいパスワード</label>
            <input type="password" id="new_password" name="new_password"
                   minlength="4" required>
            <small class="form-hint">4文字以上</small>

            <label for="confirm_password">新しいパスワード（確認）</label>
            <input type="password" id="confirm_password" name="confirm_password"
                   minlength="4" required>

            <button type="submit"><i class="bi bi-check-circle"></i> 変更</button>
        </form>
    </div>
</div>
{% endblock %}
