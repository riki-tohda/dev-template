{% extends "base.html" %}

{% block title %}設定 - POL Portal{% endblock %}

{% block content %}
<h1>設定</h1>

<div class="grid">
    <article>
        <header>
            <h3>サーバー設定</h3>
        </header>
        <p>ポート番号などの設定</p>
        <footer>
            <a href="{{ url_for('settings.server') }}" role="button" class="outline">設定</a>
        </footer>
    </article>

    <article>
        <header>
            <h3>セッション設定</h3>
        </header>
        <p>セッション有効時間の設定</p>
        <footer>
            <a href="{{ url_for('settings.session') }}" role="button" class="outline">設定</a>
        </footer>
    </article>

    <article>
        <header>
            <h3>ユーザー管理</h3>
        </header>
        <p>ユーザーの追加・編集・削除</p>
        <footer>
            <a href="{{ url_for('settings.users') }}" role="button" class="outline">管理</a>
        </footer>
    </article>
</div>

<div class="grid">
    <article>
        <header>
            <h3>リソース監視設定</h3>
        </header>
        <p>警告閾値の設定</p>
        <footer>
            <a href="{{ url_for('settings.resource') }}" role="button" class="outline">設定</a>
        </footer>
    </article>

    <article>
        <header>
            <h3>アプリインストール設定</h3>
        </header>
        <p>インストール先ディレクトリの設定</p>
        <footer>
            <a href="{{ url_for('settings.app_install') }}" role="button" class="outline">設定</a>
        </footer>
    </article>

    <article>
        <header>
            <h3>パスワード変更</h3>
        </header>
        <p>自分のパスワードを変更</p>
        <footer>
            <a href="{{ url_for('settings.profile_password') }}" role="button" class="outline">変更</a>
        </footer>
    </article>
</div>
{% endblock %}
